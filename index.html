    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            /* Nova paleta Azul Petróleo para Preto */
            --bg-dark: #000508;
            --petroleum-blue: #083344;
            --accent-orange: #f97316;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Studio Aesthetic - Azul Petróleo Gradiente */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(at 50% 0%, rgba(8, 51, 68, 0.4) 0px, transparent 70%),
                radial-gradient(at 0% 100%, rgba(249, 115, 22, 0.05) 0px, transparent 40%),
                url("https://grainy-gradients.vercel.app/noise.svg");
            filter: contrast(110%) brightness(90%);
            opacity: 0.8;
            z-index: -1;
            pointer-events: none;
        }

        /* Efeito de vinheta para garantir o preto nas bordas */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .glass-panel {
          background: rgba(4, 15, 20, 0.6);
          backdrop-filter: blur(28px);
          -webkit-backdrop-filter: blur(28px);
          border: 1px solid rgba(255, 255, 255, 0.03);
          box-shadow: 
            inset 0 0 0 1px rgba(255, 255, 255, 0.01),
            0 25px 60px -15px rgba(0, 0, 0, 0.7);
        }

        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(249, 115, 22, 0.2);
        }

        @keyframes progress {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(250%); }
        }
        .animate-progress {
          animation: progress 2s infinite linear;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (max-width: 640px) {
          .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
          }
        }
    </style>
